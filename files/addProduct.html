<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Dodaj lub edytuj roślinę</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="sidenav" id="menu">
    <span class="back-link">
        <a id="go-back" class="go-back" href="../index.html">&#x293A; Powrót</a>
    </span>
</div>
<div class="main" id="main">
    <h1 id="page-title">Dodaj nową roślinę:</h1>
    <form onsubmit="saveProduct()">
        <label for="prodname">Nazwa: </label>
        <input id="prodname" name="prodname" size="28" required>
        <br/><br/>
        <label for="species">Gatunek: </label>
        <input id="species" name="species" size="28">
        <br/><br/>
        <label for="style">Styl: </label>
        <input id="style" name="style" size="36">
        <br/><br/>
        <label for="initial-price">Koszt początkowy: </label>
        <input id="initial-price" name="initial-price" type="number" placeholder="0" required> zł
        <br/><br/>
        <label for="initial-description">Opis: </label>
        <textarea id="initial-description" name="initial-description" rows="10" cols="130"></textarea>
        <br/><br/>
        <button type="submit"><b>Zapisz</b></button>
    </form>
</div>
<script src="addProduct.js"></script>
</body>
</html>
